<ion-header color="primary">

  <ion-navbar>
    <ion-title>Crear cuenta</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item padding center text-center>
        <img src="assets/icon/users.png" width="200px" height="200px">
      </ion-item>
      <ion-item>
        <ion-label floating color="dark" >Nombre:</ion-label>
        <ion-input type="text" name="nombre" [(ngModel)]="data.nombre"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating color="dark">Documento:</ion-label>
          <ion-input type="text" name="documento" [(ngModel)]="data.documento"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating color="dark">Email:</ion-label>
          <ion-input type="text" name="email" [(ngModel)]="data.email"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating color="dark">Telefono:</ion-label>
          <ion-input type="tel" name="telefono" [(ngModel)]="data.telefono"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating color="dark">Dirección:</ion-label>
          <ion-input type="text" name="direccion" [(ngModel)]="data.direccion"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating color="dark">Nombre de Usuario:</ion-label>
          <ion-input type="text" name="nombre_usuario" [(ngModel)]="data.nombre_usuario"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating color="dark">Contraseña:</ion-label>
          <ion-input type="text" name="password" [(ngModel)]="data.password"></ion-input>
      </ion-item>
  </ion-list>
  <!--Colocamos boton de registro-->
  <button full outline  color ="default" ion-button full (click)="postUser()">Registrar cuenta</button>
</ion-content>
