<ion-header>

  <ion-navbar>
    <ion-title>Denunciar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label floating color="dark">Fecha de denuncia:</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="data.fecha"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating color="dark">Documento del usuario:</ion-label>
        <ion-input [(ngModel)]="data.documento">  </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color="dark">Descripción de hechos:</ion-label>
        <ion-textarea [(ngModel)]="data.descripcion"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label color="dark">Tipo de victima</ion-label>
        <ion-select [(ngModel)]="data.tipo_victima">
          <ion-option value="f">Personal</ion-option>
          <ion-option value="m">Terceros</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label color="dark">Denuncia por:</ion-label>
        <ion-select [(ngModel)]="data.tipo_denuncia">
          <ion-option value="f">Robo de vivienda</ion-option>
          <ion-option value="m">Atraco</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating color="dark">Describa el físico del ladrón:</ion-label>
        <ion-textarea [(ngModel)]="data.fisico"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label color="dark">Foto del ladrón:</ion-label>
      </ion-item>
      <ion-item padding center text-center>
        <img src="assets/icon/thief.png" width="200px" height="200px" >
      </ion-item>
    </ion-list>

    <button ion-button full (click)="postComplaint()">Registrar denuncia</button>
</ion-content>
