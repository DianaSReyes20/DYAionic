<ion-header>

  <ion-navbar>
    <ion-title>Historial de criminales</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>-->
  <ion-searchbar placeholder="Buscar por fecha" [(ngModel)] = "search" (ionInput)="getItems()"></ion-searchbar>
  <ion-list>       
    <ion-item *ngFor = "let criminales of teams">
      <ion-label>FECHA DENUNCIA: 
        <p> {{ criminales.fecha_denuncia }} </p>
      </ion-label>
      <ion-label>FISICO DEL LADRON: 
        <p> {{ criminales.fisico_ladron }} </p>
      </ion-label>
      <!--<ion-label>FOTO DEL LADRON: 
        <ion-avatar item-start>
          <img [src] = "criminals.foto_ladron">
        </ion-avatar>
      </ion-label>-->
      <ion-label>CONOCIDO POR:
        <p> {{ criminales.tipo_denuncia }} </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
