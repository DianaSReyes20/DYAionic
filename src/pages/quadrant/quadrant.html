<ion-header>

  <ion-navbar>
    <ion-title>Cuadrantes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor = "let cuadrantes of quadrants">
      <ion-label>TELEFONO: 
        <p> {{ cuadrantes.telefono }} </p>
      </ion-label>
      <ion-label>CÓDIGO: 
        <p> {{ cuadrantes.codigo_cuadrante }} </p>
      </ion-label>
      <ion-label>NOMBRE DEL POLICÍA:
        <p> {{ cuadrantes.nombre_policia }} </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
