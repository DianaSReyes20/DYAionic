<ion-header>

  <ion-navbar>
    <ion-title>Vinculados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    Nombre de Usuario:
    <ion-input placeholder="Digite su nombre de Usuario: " [(ngModel)]="Name"></ion-input>
    Dirección:
    <ion-input placeholder="Digite su dirección: " [(ngModel)]="Name"></ion-input>
    Nombre completo:
    <ion-input placeholder="Digite su nombre: " [(ngModel)]="Name"></ion-input>
    Codigo de cuadrante:
    <ion-input placeholder="Digite el Codigo del cuadrante: " [(ngModel)]="Name"></ion-input>
  </ion-list>
  <button ion-button full (click)="registro()">Vincularme</button>
</ion-content>
