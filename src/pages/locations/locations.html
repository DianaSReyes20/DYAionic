<ion-header>

  <ion-navbar>
    <ion-title>Locations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor = "let localidades of locations">
      <h1> {{ localidades.nombre_localidad }} </h1>
      <p> {{ localidades.numero_localidad }} </p>
    </ion-item>
  </ion-list>
</ion-content>
